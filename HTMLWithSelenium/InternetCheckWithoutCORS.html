<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternetCheckWithoutCORS - Online/Offline Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .status {
            font-size: 24px;
        }
        .online {
            color: green;
        }
        .offline {
            color: red;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Checking connection...</div>

    <script>
        function updateOnlineStatus() {
            const statusElement = document.getElementById('status');
            if (navigator.onLine) {
                statusElement.textContent = 'You are online!';
                statusElement.className = 'status online';
            } else {
                statusElement.textContent = 'You are offline!';
                statusElement.className = 'status offline';
            }
        }

        // Check the initial status
        updateOnlineStatus();

        // Add event listeners to update status when online or offline status changes
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
    </script>
</body>
</html>
